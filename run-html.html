<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Runner</title>
    <style>
        :root {
            --primary-color: #4a6baf;
            --dark-bg: #1a1a2e;
            --light-text: #f0f0f0;
            --editor-bg: #282c34;
            --preview-bg: #ffffff;
            --border-color: #444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            min-height: 100vh;
        }
        
        .container {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
        }
        
        h1 {
            text-align: center;
            padding: 15px;
        }
        
        .editor-preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 0 10px 10px;
            height: calc(100vh - 60px);
        }
        
        @media (max-width: 768px) {
            .editor-preview-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
        }
        
        .editor-container {
            background-color: var(--editor-bg);
            border-radius: 5px;
            overflow: hidden;
            display: grid;
            grid-template-rows: auto 1fr;
        }
        
        .editor-header {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        
        #html-editor {
            width: 100%;
            height: 100%;
            padding: 15px;
            border: none;
            background-color: var(--editor-bg);
            color: #abb2bf;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
        }
        
        .preview-container {
            background-color: var(--preview-bg);
            border-radius: 5px;
            overflow: hidden;
            display: grid;
            grid-template-rows: auto 1fr;
        }
        
        .preview-header {
            padding: 10px;
            background-color: #f0f0f0;
            color: #333;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .preview-refresh {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML Runner</h1>
        <div class="editor-preview-container">
            <div class="editor-container">
                <div class="editor-header">HTML Editor</div>
                <textarea id="html-editor" spellcheck="false"><!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Edit this HTML to see live changes</p>
</body>

<!-- Mirrored from malvin-api-site.vercel.app/run-html by HTTrack Website Copier/3.x [XR&CO'2017], Sun, 21 Sep 2025 14:00:10 GMT -->
</html></textarea>
            </div>
            <div class="preview-container">
                <div class="preview-header">
                    <span>Live Preview</span>
                    <button class="preview-refresh" id="refresh-btn">Refresh</button>
                </div>
                <iframe id="preview-frame" class="preview-frame"></iframe>
            </div>
        </div>
    </div>

    <script>
        const htmlEditor = document.getElementById('html-editor');
        const previewFrame = document.getElementById('preview-frame');
        const refreshBtn = document.getElementById('refresh-btn');

        function updatePreview() {
            previewFrame.srcdoc = htmlEditor.value;
        }

        // Update preview on editor changes (with slight delay for performance)
        let updateTimer;
        htmlEditor.addEventListener('input', () => {
            clearTimeout(updateTimer);
            updateTimer = setTimeout(updatePreview, 500);
        });

        // Manual refresh button
        refreshBtn.addEventListener('click', updatePreview);

        // Initial preview
        updatePreview();
    </script>
</body>
</html>
