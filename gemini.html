<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI | Advanced AI Assistant</title>
    <link rel="stylesheet" href="../cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="../external.html?link=https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4285f4;
            --primary-dark: #3367d6;
            --primary-light: #8ab4f8;
            --secondary: #34a853;
            --accent: #ea4335;
            --dark: #202124;
            --light: #f8f9fa;
            --gray: #9aa0a6;
            --success: #34a853;
            --error: #ea4335;
            --user-bubble: #4285f4;
            --ai-bubble: #f1f3f4;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 0.25rem;
            --radius: 0.5rem;
            --radius-lg: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f8f9fa;
            color: var(--dark);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-dark);
        }

        .logo-gradient {
            background: linear-gradient(45deg, #4285f4, #34a853, #fbbc05, #ea4335);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo-icon {
            font-size: 1.75rem;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link i {
            font-size: 0.9rem;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            border: 1px solid #e0e0e0;
        }

        .chat-header {
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chat-actions {
            display: flex;
            gap: 1rem;
        }

        .chat-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .chat-btn:hover {
            opacity: 1;
        }

        .messages-container {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            scroll-behavior: smooth;
            background-color: var(--light);
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .message {
            display: flex;
            max-width: 85%;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-user {
            align-self: flex-end;
        }

        .message-ai {
            align-self: flex-start;
        }

        .message-content {
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            position: relative;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .message-user .message-content {
            background-color: var(--user-bubble);
            color: white;
            border-bottom-right-radius: var(--radius-sm);
        }

        .message-ai .message-content {
            background-color: var(--ai-bubble);
            color: var(--dark);
            border-bottom-left-radius: var(--radius-sm);
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .message-sender {
            font-weight: 600;
            font-size: 0.85rem;
        }

        .message-user .message-sender {
            color: rgba(255, 255, 255, 0.9);
        }

        .message-ai .message-sender {
            color: var(--primary-dark);
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background-color: var(--ai-bubble);
            border-radius: var(--radius);
            align-self: flex-start;
            margin-bottom: 1.25rem;
            animation: fadeIn 0.3s ease-out;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .input-container {
            padding: 1rem 1.5rem;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 0.75rem;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 0.95rem;
            resize: none;
            max-height: 120px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }

        .send-btn {
            padding: 0 1.25rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background-color: var(--primary-dark);
        }

        .send-btn:active {
            transform: scale(0.98);
        }

        .send-btn i {
            font-size: 1.1rem;
        }

        .footer {
            text-align: center;
            padding: 1.5rem 0;
            color: var(--gray);
            font-size: 0.85rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Markdown-like styling for AI responses */
        .message-content pre {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 0.75rem;
            border-radius: var(--radius-sm);
            overflow-x: auto;
            margin: 0.5rem 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
        }

        .message-content code {
            font-family: 'Courier New', Courier, monospace;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.85rem;
        }

        .message-content p {
            margin-bottom: 0.5rem;
        }

        .message-content ul, 
        .message-content ol {
            margin-bottom: 0.5rem;
            padding-left: 1.25rem;
        }

        .message-content li {
            margin-bottom: 0.25rem;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content em {
            font-style: italic;
        }

        .message-content blockquote {
            border-left: 3px solid var(--gray);
            padding-left: 0.75rem;
            margin: 0.5rem 0;
            color: var(--gray);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .app-container {
                padding: 0.5rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .messages-container {
                padding: 1rem;
            }

            .message {
                max-width: 90%;
            }

            .input-container {
                padding: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0.75rem 0;
            }

            .logo {
                font-size: 1.1rem;
            }

            .nav-links {
                gap: 0.75rem;
            }

            .chat-header {
                padding: 0.75rem 1rem;
            }

            .message {
                max-width: 95%;
            }

            .message-content {
                font-size: 0.9rem;
                padding: 0.6rem 0.9rem;
            }
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #202124;
                color: #e8eaed;
            }

            .chat-container {
                background-color: #303134;
                border-color: #5f6368;
            }

            .messages-container {
                background-color: #202124;
            }

            .message-ai .message-content {
                background-color: #303134;
                color: #e8eaed;
            }

            .message-ai .message-sender {
                color: #8ab4f8;
            }

            .typing-indicator {
                background-color: #303134;
            }

            .input-container {
                background-color: #303134;
                border-top-color: #5f6368;
            }

            .message-input {
                background-color: #303134;
                border-color: #5f6368;
                color: #e8eaed;
            }

            .message-input:focus {
                border-color: #8ab4f8;
                box-shadow: 0 0 0 3px rgba(138, 180, 248, 0.2);
            }

            .message-content pre,
            .message-content code {
                background-color: rgba(255, 255, 255, 0.1);
            }

            .nav-link {
                color: #e8eaed;
            }

            .footer {
                color: #9aa0a6;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-brain logo-icon"></i>
                <span class="logo-gradient">Gemini AI</span>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-lightbulb"></i>
                    <span>Examples</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a href="../external.html?link=https://apis-malvin.vercel.app/" class="nav-link" target="_blank">
                    <i class="fas fa-code"></i>
                    <span>Malvin APIs</span>
                </a>
            </div>
        </header>

        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">
                    <i class="fas fa-comment-dots"></i>
                    <span>Gemini AI Assistant</span>
                </div>
                <div class="chat-actions">
                    <button class="chat-btn" title="Clear conversation">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <button class="chat-btn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messages-container">
                <!-- Messages will be inserted here by JavaScript -->
            </div>

            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span>Gemini is thinking...</span>
            </div>

            <div class="input-container">
                <textarea class="message-input" id="user-input" placeholder="Ask Gemini anything..." rows="1" autocomplete="off"></textarea>
                <button class="send-btn" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Powered by <a href="../external.html?link=https://apis-malvin.vercel.app/" target="_blank">Malvin APIs</a> | Created by <a href="#" target="_blank">Malvin King</a> | © 2023 All rights reserved</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesContainer = document.getElementById('messages-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const clearBtn = document.querySelector('.chat-actions .fa-trash-alt').parentElement;
            
            // Auto-resize textarea
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Add initial greeting from AI
            addMessage({
                sender: 'Gemini AI',
                text: 'Hello! I\'m Gemini, your advanced AI assistant. How can I help you today?',
                type: 'ai',
                timestamp: new Date()
            });
            
            // Send message when button is clicked
            sendButton.addEventListener('click', sendMessage);
            
            // Send message when Enter is pressed (but allow Shift+Enter for new lines)
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Clear conversation
            clearBtn.addEventListener('click', clearConversation);
            
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // Add user message to chat
                addMessage({
                    sender: 'You',
                    text: message,
                    type: 'user',
                    timestamp: new Date()
                });
                
                // Clear input and reset height
                userInput.value = '';
                userInput.style.height = 'auto';
                
                // Show typing indicator
                showTypingIndicator();
                
                // Scroll to bottom
                scrollToBottom();
                
                // Call Gemini AI API
                fetchGeminiResponse(message);
            }
            
            function fetchGeminiResponse(message) {
                const apiUrl = `https://apis-malvin.vercel.app/ai/gemini?q=${encodeURIComponent(message)}`;
                
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        hideTypingIndicator();
                        
                        if (data.status && data.result) {
                            addMessage({
                                sender: 'Gemini AI',
                                text: data.result,
                                type: 'ai',
                                timestamp: new Date()
                            });
                        } else {
                            showError('Sorry, I encountered an error processing your request.');
                        }
                    })
                    .catch(error => {
                        hideTypingIndicator();
                        showError('Failed to connect to the AI service. Please try again later.');
                        console.error('Error:', error);
                    });
            }
            
            function addMessage({sender, text, type, timestamp}) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message message-${type}`;
                
                const timeString = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <div class="message-meta">
                            <span class="message-sender">${sender}</span>
                            <span class="message-time">${timeString}</span>
                        </div>
                        <div class="message-text">${formatMessage(text)}</div>
                    </div>
                `;
                
                messagesContainer.appendChild(messageDiv);
                scrollToBottom();
            }
            
            function formatMessage(text) {
                // Simple markdown formatting
                return text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // bold
                    .replace(/\*(.*?)\*/g, '<em>$1</em>') // italic
                    .replace(/`(.*?)`/g, '<code>$1</code>') // inline code
                    .replace(/```([\s\S]*?)```/g, '<pre>$1</pre>') // code blocks
                    .replace(/\n/g, '<br>'); // line breaks
            }
            
            function showTypingIndicator() {
                typingIndicator.style.display = 'flex';
                scrollToBottom();
            }
            
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }
            
            function showError(message) {
                addMessage({
                    sender: 'Gemini AI',
                    text: message,
                    type: 'ai',
                    timestamp: new Date()
                });
            }
            
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            function clearConversation() {
                if (confirm('Are you sure you want to clear this conversation?')) {
                    messagesContainer.innerHTML = '';
                    addMessage({
                        sender: 'Gemini AI',
                        text: 'Hello! I\'m Gemini, your advanced AI assistant. How can I help you today?',
                        type: 'ai',
                        timestamp: new Date()
                    });
                }
            }
            
            // Focus input on page load
            userInput.focus();
        });
    </script>
</body>
