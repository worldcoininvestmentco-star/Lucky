    <link rel="stylesheet" href="../cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #4D44DB;
            --dark: #2D3748;
            --light: #F7FAFC;
            --gray: #E2E8F0;
            --dark-gray: #718096;
            --success: #48BB78;
            --danger: #F56565;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5f7fa;
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .tagline {
            color: var(--dark-gray);
            font-size: 1.1rem;
        }

        .search-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 30px;
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        .search-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background-color: var(--secondary);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(108, 99, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            background-color: rgba(245, 101, 101, 0.1);
            color: var(--danger);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--danger);
        }

        .results-container {
            display: none;
        }

        .ai-response {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 30px;
            margin-bottom: 30px;
        }

        .ai-response-content {
            line-height: 1.8;
        }

        .ai-response-content h2, 
        .ai-response-content h3, 
        .ai-response-content h4 {
            margin: 20px 0 10px;
            color: var(--secondary);
        }

        .ai-response-content ul {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .ai-response-content li {
            margin-bottom: 5px;
        }

        .videos-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--primary);
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover .video-play-btn {
            opacity: 1;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            max-width: 900px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .modal-iframe-container {
            position: relative;
            padding-top: 56.25%;
        }

        .modal-iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--dark-gray);
            font-size: 0.9rem;
        }

        .api-credit {
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .search-btn {
                padding: 15px;
            }
            
            .videos-grid {
                grid-template-columns: 1fr;
            }
        }

</head>
<body>
    <div class="container">
        <header>
            <div class="logo">AI Search Assistant</div>
            <div class="tagline">Get intelligent answers powered by Malvin's API</div>
        </header>

        <div class="search-container">
            <form class="search-form" id="searchForm">
                <input type="text" class="search-input" id="searchInput" placeholder="Ask me anything..." required>
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Processing your request...</p>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="ai-response">
                <div class="ai-response-content" id="aiResponse"></div>
            </div>

            <div class="videos-section">
                <h2 class="section-title"><i class="fas fa-video"></i> Related Videos</h2>
                <div class="videos-grid" id="videosGrid"></div>
            </div>
        </div>
    </div>

    <div class="video-modal" id="videoModal">
        <div class="close-modal" id="closeModal">&times;</div>
        <div class="modal-content">
            <div class="modal-iframe-container">
                <iframe id="modalIframe" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <footer>
        <p>AI Search Assistant &copy; 2025</p>
        <p class="api-credit">Powered by <a href="../external.html?link=https://apis-malvin.vercel.app/" target="_blank">Malvin's API</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('searchInput');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            const resultsContainer = document.getElementById('resultsContainer');
            const aiResponse = document.getElementById('aiResponse');
            const videosGrid = document.getElementById('videosGrid');
            const videoModal = document.getElementById('videoModal');
            const modalIframe = document.getElementById('modalIframe');
            const closeModal = document.getElementById('closeModal');

            // Handle search form submission
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const query = searchInput.value.trim();
                
                if (!query) {
                    showError('Please enter a search query');
                    return;
                }
                
                // Clear previous results and errors
                hideError();
                resultsContainer.style.display = 'none';
                
                // Show loading indicator
                loadingIndicator.style.display = 'block';
                
                // Make API request
                fetch(`https://apis-malvin.vercel.app/ai/search-ai?q=${encodeURIComponent(query)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('API request failed');
                        }
                        return response.json();
                    })
                    .then(data => {
                        loadingIndicator.style.display = 'none';
                        
                        if (!data.status) {
                            throw new Error('No results found');
                        }
                        
                        // Display AI response
                        aiResponse.innerHTML = data.result.textResponse;
                        
                        // Display videos
                        videosGrid.innerHTML = '';
                        if (data.result.videos && data.result.videos.length > 0) {
                            data.result.videos.forEach(video => {
                                const videoCard = document.createElement('div');
                                videoCard.className = 'video-card';
                                videoCard.innerHTML = `
                                    <div class="video-thumbnail">
                                        <img src="${video.img_src}" alt="${video.title}">
                                        <div class="video-play-btn">
                                            <i class="fas fa-play"></i>
                                        </div>
                                    </div>
                                    <div class="video-info">
                                        <div class="video-title">${video.title}</div>
                                    </div>
                                `;
                                
                                videoCard.addEventListener('click', () => {
                                    openVideoModal(video.iframe_src);
                                });
                                
                                videosGrid.appendChild(videoCard);
                            });
                        } else {
                            videosGrid.innerHTML = '<p>No related videos found</p>';
                        }
                        
                        // Show results
                        resultsContainer.style.display = 'block';
                    })
                    .catch(error => {
                        loadingIndicator.style.display = 'none';
                        showError(error.message);
                        console.error('Error:', error);
                    });
            });
            
            // Open video modal
            function openVideoModal(iframeSrc) {
                modalIframe.src = iframeSrc;
                videoModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
            
            // Close video modal
            closeModal.addEventListener('click', function() {
                modalIframe.src = '';
                videoModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            });
            
            // Close modal when clicking outside
            videoModal.addEventListener('click', function(e) {
                if (e.target === videoModal) {
                    modalIframe.src = '';
                    videoModal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
            
            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // Hide error message
            function hideError() {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
