<head>

    <title>WhatsApp Channel Viewer</title>
    <link rel="stylesheet" href="../cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --whatsapp-green: #25D366;
            --whatsapp-dark: #075E54;
            --whatsapp-light: #128C7E;
            --dark: #121212;
            --light: #f8f9fa;
            --card-bg: #1e1e1e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }
        
        .navbar {
            background: var(--whatsapp-dark);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .nav-links a:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .search-box {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .input-group {
            display: flex;
            border-radius: 6px;
            overflow: hidden;
        }
        
        #channel-url {
            flex: 1;
            padding: 0.8rem;
            border: none;
            background: #2c2c2c;
            color: white;
            outline: none;
        }
        
        #search-btn {
            background: var(--whatsapp-green);
            color: white;
            border: none;
            padding: 0 1.5rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        #search-btn:hover {
            opacity: 0.9;
        }
        
        .channel-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }
        
        .channel-header {
            background: var(--whatsapp-dark);
            padding: 1.5rem;
            text-align: center;
        }
        
        .channel-avatar {

            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;

        .channel-title {

        }
        
        .channel-followers {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }
        
        .channel-description {
            padding: 1.5rem;
            line-height: 1.6;
            white-space: pre-line;
        }
        
        .channel-description a {
            color: var(--whatsapp-green);
            text-decoration: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--whatsapp-green);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 0;
            color: #666;
        }
        
        @media (max-width: 500px) {
            .navbar {
                padding: 1rem;
            }
            
            .container {
                padding: 0 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo"><i class="fab fa-whatsapp"></i> WA Channel Viewer</a>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="search-box">
            <div class="input-group">
                <input type="text" id="channel-url" placeholder="Enter WhatsApp channel URL">
                <button id="search-btn">Search</button>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading channel info...</p>
        </div>
        
        <div class="channel-card" id="channel-card">
            <div class="channel-header">
                <img id="channel-avatar" class="channel-avatar" src="#">
                <h2 class="channel-title" id="channel-title"></h2>
                <div class="channel-followers" id="channel-followers"></div>
            </div>
            <div class="channel-description" id="channel-description"></div>
        </div>
        
        <div class="empty-state" id="empty-state">
            <i class="fab fa-whatsapp" style="font-size: 3rem; margin-bottom: 1rem;"></i>
            <p>Enter a WhatsApp channel URL to view information</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const channelUrlInput = document.getElementById('channel-url');
            const searchBtn = document.getElementById('search-btn');
            const channelCard = document.getElementById('channel-card');
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('empty-state');
            
            // Show empty state initially
            emptyState.style.display = 'block';
            
            function fetchChannel(url) {
                if (!url) return;
                
                loading.style.display = 'block';
                channelCard.style.display = 'none';
                emptyState.style.display = 'none';
                
                fetch(`https://apis-malvin.vercel.app/stalker/wachannel?url=${encodeURIComponent(url)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status) {
                            displayChannel(data.result);
                        } else {
                            throw new Error(data.message || 'Failed to load channel');
                        }
                    })
                    .catch(error => {
                        console.error(error);
                        alert('Error: ' + error.message);
                        emptyState.style.display = 'block';
                    })
                    .finally(() => {
                        loading.style.display = 'none';
                    });
            }
            
            function displayChannel(channel) {
                document.getElementById('channel-avatar').src = channel.img;
                document.getElementById('channel-title').textContent = channel.title;
                document.getElementById('channel-followers').textContent = `${channel.followers} followers`;
                
                // Format description with line breaks and links
                let desc = channel.description;
                desc = desc.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
                document.getElementById('channel-description').innerHTML = desc;
                
                channelCard.style.display = 'block';
                emptyState.style.display = 'none';
            }
            
            searchBtn.addEventListener('click', () => {
                fetchChannel(channelUrlInput.value.trim());
            });
            
            channelUrlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    fetchChannel(channelUrlInput.value.trim());
                }
            });
        });
    </script>
</body>
