    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const randomBtn = document.getElementById('random-btn');
            const translationSelect = document.getElementById('translation');
            const testamentBtns = document.querySelectorAll('.testament-btn');
            const verseText = document.getElementById('verse-text');
            const verseReference = document.getElementById('verse-reference');
            const translationInfo = document.getElementById('translation-info');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const verseContainer = document.getElementById('verse-container');
            const bookmarkBtn = document.getElementById('bookmark-btn');
            const actionButtons = document.getElementById('action-buttons');
            const shareBtn = document.getElementById('share-btn');
            const copyBtn = document.getElementById('copy-btn');
            const shareModal = document.getElementById('share-modal');
            const closeShare = document.getElementById('close-share');
            const verseLink = document.getElementById('verse-link');
            const copyLink = document.getElementById('copy-link');
            
            // Initialize variables
            let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
            let currentVerse = null;
            let selectedTestament = 'any';
            
            // Event Listeners
            randomBtn.addEventListener('click', function() {
                const translation = translationSelect.value;
                fetchRandomVerse(translation, selectedTestament);
            });
            
            testamentBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    testamentBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    selectedTestament = this.dataset.testament;
                });
            });
            
            bookmarkBtn.addEventListener('click', function() {
                if (!currentVerse) return;
                
                toggleBookmark(currentVerse);
            });
            
            shareBtn.addEventListener('click', function() {
                if (!currentVerse) return;
                openShareModal();
            });
            
            copyBtn.addEventListener('click', function() {
                if (!currentVerse) return;
                copyVerseToClipboard();
            });
            
            closeShare.addEventListener('click', closeShareModal);
            
            // Share buttons
            document.getElementById('facebook-share').addEventListener('click', function(e) {
                e.preventDefault();
                shareOnFacebook();
            });
            
            document.getElementById('twitter-share').addEventListener('click', function(e) {
                e.preventDefault();
                shareOnTwitter();
            });
            
            document.getElementById('whatsapp-share').addEventListener('click', function(e) {
                e.preventDefault();
                shareOnWhatsApp();
            });
            
            document.getElementById('email-share').addEventListener('click', function(e) {
                e.preventDefault();
                shareViaEmail();
            });
            
            copyLink.addEventListener('click', function() {
                copyVerseLinkToClipboard();
            });
            
            // Close modal when clicking outside
            shareModal.addEventListener('click', function(e) {
                if (e.target === shareModal) {
                    closeShareModal();
                }
            });
            
            // Functions
            function fetchRandomVerse(translation, testament) {
                loading.style.display = 'block';
                error.style.display = 'none';
                actionButtons.style.display = 'none';
                
                let apiUrl = `https://bible-api.com/?random=${translation}`;
                
                // Append testament if specific one is selected
                if (testament !== 'any') {
                    apiUrl += `&testament=${testament}`;
                }
                
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to fetch random verse');
                        }
                        return response.json();
                    })
                    .then(data => {
                        currentVerse = data;
                        displayRandomVerse(data);
                        actionButtons.style.display = 'flex';
                    })
                    .catch(err => {
                        showError(err.message || 'Failed to fetch random verse. Please try again.');
                    })
                    .finally(() => {
                        loading.style.display = 'none';
                    });
            }
            
            function displayRandomVerse(data) {
                verseText.textContent = data.text.trim();
                verseReference.innerHTML = `<i class="fas fa-verse"></i> ${data.reference}`;
                
                // Format translation info
                let translationText = data.translation_name;
                if (data.translation_note) {
                    translationText += ` (${data.translation_note})`;
                }
                translationInfo.textContent = translationText;
                
                // Check if verse is bookmarked
                checkIfBookmarked(data.reference);
                
                // Update share link
                updateShareLink(data);
                
                // Add testament indicator
                addTestamentIndicator(data.reference);
            }
            
            function addTestamentIndicator(reference) {
                // Remove any existing indicator
                const existingIndicator = document.querySelector('.testament-indicator');
                if (existingIndicator) {
                    existingIndicator.remove();
                }
                
                // Determine if OT or NT (simple check based on common books)
                const otBooks = ['Genesis', 'Exodus', 'Leviticus', 'Numbers', 'Deuteronomy', 'Joshua', 'Judges', 'Ruth', 
                               '1 Samuel', '2 Samuel', '1 Kings', '2 Kings', '1 Chronicles', '2 Chronicles', 'Ezra', 
                               'Nehemiah', 'Esther', 'Job', 'Psalms', 'Proverbs', 'Ecclesiastes', 'Song of Solomon', 
                               'Isaiah', 'Jeremiah', 'Lamentations', 'Ezekiel', 'Daniel', 'Hosea', 'Joel', 'Amos', 
                               'Obadiah', 'Jonah', 'Micah', 'Nahum', 'Habakkuk', 'Zephaniah', 'Haggai', 'Zechariah', 'Malachi'];
                
                const ntBooks = ['Matthew', 'Mark', 'Luke', 'John', 'Acts', 'Romans', '1 Corinthians', '2 Corinthians', 
                               'Galatians', 'Ephesians', 'Philippians', 'Colossians', '1 Thessalonians', '2 Thessalonians', 
                               '1 Timothy', '2 Timothy', 'Titus', 'Philemon', 'Hebrews', 'James', '1 Peter', '2 Peter', 
                               '1 John', '2 John', '3 John', 'Jude', 'Revelation'];
                
                const book = reference.split(' ')[0];
                let testament = '';
                
                if (otBooks.includes(book)) {
                    testament = 'OT';
                } else if (ntBooks.includes(book)) {
                    testament = 'NT';
                }
                
                if (testament) {
                    const indicator = document.createElement('div');
                    indicator.className = `testament-indicator ${testament}`;
                    indicator.textContent = testament === 'OT' ? 'Old Testament' : 'New Testament';
                    verseContainer.insertBefore(indicator, verseContainer.firstChild);
                }
            }
            
            function showError(message) {
                error.textContent = message;
                error.style.display = 'block';
                verseContainer.style.display = 'none';
            }
            
            function toggleBookmark(verseData) {
                const index = bookmarks.findIndex(bm => bm.reference === verseData.reference);
                
                if (index === -1) {
                    // Add bookmark
                    bookmarks.push({
                        reference: verseData.reference,
                        text: verseData.text,
                        translation: verseData.translation_name
                    });
                    bookmarkBtn.innerHTML = '<i class="fas fa-bookmark"></i>';
                    bookmarkBtn.classList.add('bookmarked');
                    
                    // Show confirmation
                    showToast('Verse bookmarked!');
                } else {
                    // Remove bookmark
                    bookmarks.splice(index, 1);
                    bookmarkBtn.innerHTML = '<i class="far fa-bookmark"></i>';
                    bookmarkBtn.classList.remove('bookmarked');
                    
                    // Show confirmation
                    showToast('Bookmark removed');
                }
                
                // Save to localStorage
                localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            }
            
            function checkIfBookmarked(reference) {
                const isBookmarked = bookmarks.some(bm => bm.reference === reference);
                
                if (isBookmarked) {
                    bookmarkBtn.innerHTML = '<i class="fas fa-bookmark"></i>';
                    bookmarkBtn.classList.add('bookmarked');
                } else {
                    bookmarkBtn.innerHTML = '<i class="far fa-bookmark"></i>';
                    bookmarkBtn.classList.remove('bookmarked');
                }
            }
            
            function openShareModal() {
                shareModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
            
            function closeShareModal() {
                shareModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
            
            function updateShareLink(verseData) {
                const shareText = `${verseData.text.trim()} - ${verseData.reference} (${verseData.translation_name})`;
                const url = `https://bible-api.com/${encodeURIComponent(verseData.reference.replace(' ', '+'))}?translation=${verseData.translation_id}`;
                
                verseLink.value = url;
                
                // Update social share links
                const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}&quote=${encodeURIComponent(shareText)}`;
                const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(url)}`;
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(`${shareText} ${url}`)}`;
                const emailUrl = `mailto:?subject=${encodeURIComponent('Bible Verse: ' + verseData.reference)}&body=${encodeURIComponent(`${shareText}\n\n${url}`)}`;
                
                document.getElementById('facebook-share').setAttribute('href', facebookUrl);
                document.getElementById('twitter-share').setAttribute('href', twitterUrl);
                document.getElementById('whatsapp-share').setAttribute('href', whatsappUrl);
                document.getElementById('email-share').setAttribute('href', emailUrl);
            }
            
            function shareOnFacebook() {
                window.open(document.getElementById('facebook-share').getAttribute('href'), '_blank');
            }
            
            function shareOnTwitter() {
                window.open(document.getElementById('twitter-share').getAttribute('href'), '_blank');
            }
            
            function shareOnWhatsApp() {
                window.open(document.getElementById('whatsapp-share').getAttribute('href'), '_blank');
            }
            
            function shareViaEmail() {
                window.location.href = document.getElementById('email-share').getAttribute('href');
            }
            
            function copyVerseToClipboard() {
                const textToCopy = `${verseText.textContent}\n\n— ${verseReference.textContent} (${translationInfo.textContent})`;
                
                navigator.clipboard.writeText(textToCopy)
                    .then(() => {
                        showToast('Verse copied to clipboard!');
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                    });
            }
            
            function copyVerseLinkToClipboard() {
                navigator.clipboard.writeText(verseLink.value)
                    .then(() => {
                        showToast('Link copied to clipboard!');
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                    });
            }
            
            function showToast(message) {
                const toast = document.createElement('div');
                toast.textContent = message;
                toast.style.position = 'fixed';
                toast.style.bottom = '20px';
                toast.style.left = '50%';
                toast.style.transform = 'translateX(-50%)';
                toast.style.backgroundColor = 'var(--primary)';
                toast.style.color = 'white';
                toast.style.padding = '12px 24px';
                toast.style.borderRadius = '8px';
                toast.style.zIndex = '1000';
                toast.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
                toast.style.animation = 'fadeIn 0.3s, fadeOut 0.3s 2.7s';
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 3000);
            }
            
            // Initial styles for animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateX(-50%) translateY(20px); }
                    to { opacity: 1; transform: translateX(-50%) translateY(0); }
                }
                @keyframes fadeOut {
                    from { opacity: 1; transform: translateX(-50%) translateY(0); }
                    to { opacity: 0; transform: translateX(-50%) translateY(20px); }
                }
            `;
            document.head.appendChild(style);
            
            // Initial load
            fetchRandomVerse('web', 'any');
        });
    </script>
