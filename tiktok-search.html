            }
            
            function displayResults(data) {
                if (!data.status || !data.result || data.result.length === 0) {
                    showError('No results found');
                    return;
                }
                
                resultsCount.textContent = `${data.result.length} videos found`;
                videosGrid.innerHTML = '';
                
                data.result.forEach(video => {
                    const videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    videoCard.innerHTML = `
                        <div class="video-thumbnail">
                            <img src="${video.cover}" alt="${video.title}">
                            <div class="video-duration">${formatDuration(video.duration)}</div>
                            <div class="video-actions">
                                <button class="action-btn" data-video='${JSON.stringify(video)}'>
                                    <i class="fas fa-play"></i>
                                </button>
                            </div>
                        </div>
                        <div class="video-info">
                            <div class="video-author">
                                <div class="video-author-avatar">
                                    <img src="https://www.tiktok.com/@${video.author}/photo" alt="${video.author}">
                                </div>
                                <div class="video-author-name">@${video.author}</div>
                            </div>
                            <div class="video-stats">
                                <div class="stat-item">
                                    <i class="fas fa-eye"></i> ${formatNumber(video.views)}
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-heart"></i> ${formatNumber(video.likes)}
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-comment"></i> ${formatNumber(video.comments)}
                                </div>
                            </div>
                        </div>
                    `;
                    videosGrid.appendChild(videoCard);
                });
                
                // Add click event to all play buttons
                document.querySelectorAll('.action-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const videoData = JSON.parse(this.getAttribute('data-video'));
                        openVideoModal(videoData);
                    });
                });
            }
            
            function openVideoModal(video) {
                modalVideo.src = video.videoUrls.noWatermark;
                modalAuthorAvatar.src = `https://www.tiktok.com/@${video.author}/photo`;
                modalAuthorName.textContent = `@${video.author}`;
                modalAuthorUsername.textContent = video.author;
                modalVideoTitle.textContent = video.title || 'No caption';
                modalViews.textContent = formatNumber(video.views);
                modalLikes.textContent = formatNumber(video.likes);
                modalComments.textContent = formatNumber(video.comments);
                modalShares.textContent = formatNumber(video.shares);
                
                // Set download button
                downloadBtn.onclick = function() {
                    window.open(video.videoUrls.noWatermark, '_blank');
                };
                
                videoModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
            
            function closeVideoModal() {
                modalVideo.pause();
                modalVideo.src = '';
                videoModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
            
            function showError(message) {
                error.textContent = message;
                error.style.display = 'block';
                videosGrid.innerHTML = '';
                resultsCount.textContent = '0 videos found';
            }
            
            function formatDuration(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            function formatNumber(num) {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                }
                if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toString();
            }
        });
    </script>
</body>
