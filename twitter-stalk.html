<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Profile Viewer</title>
    <link rel="stylesheet" href="../cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --twitter-blue: #1DA1F2;
            --twitter-dark: #15202B;
            --twitter-light: #F7F9FA;
            --twitter-gray: #657786;
            --twitter-dark-gray: #253341;
            --card-bg: #192734;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: var(--twitter-dark);
            color: var(--twitter-light);
            min-height: 100vh;
        }
        
        .navbar {
            background: var(--twitter-dark);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #38444D;
        }
        
        .logo {
            color: var(--twitter-light);
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo i {
            color: var(--twitter-blue);
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-links a {
            color: var(--twitter-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
        
        .search-container {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid #38444D;
            margin-bottom: 1.5rem;
        }
        
        .input-group {
            display: flex;
            border-radius: 9999px;
            overflow: hidden;
            border: 1px solid #38444D;
        }
        
        #username-input {
            flex: 1;
            padding: 0.8rem 1.2rem;
            background: var(--twitter-dark);
            color: var(--twitter-light);
            border: none;
            outline: none;
            font-size: 0.9rem;
        }
        
        #search-btn {
            background: var(--twitter-blue);
            color: white;
            border: none;
            padding: 0 1.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        #search-btn:hover {
            background: #1991DA;
        }
        
        .profile-container {
            display: none;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid #38444D;
            overflow: hidden;
        }
        
        .profile-banner {
            height: 120px;
            background: var(--twitter-blue);
        }
        
        .profile-header {
            padding: 1.5rem;
            position: relative;
            border-bottom: 1px solid #38444D;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid var(--card-bg);
            object-fit: cover;
            position: absolute;
            top: -50px;
            left: 1.5rem;
        }
        
        .profile-info {
            margin-top: 60px;
        }
        
        .profile-name {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 1.3rem;
            font-weight: 800;
        }
        
        .profile-username {
            color: var(--twitter-gray);
            margin-bottom: 0.8rem;
        }
        
        .profile-bio {
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .profile-meta {
            display: flex;
            gap: 1rem;
            color: var(--twitter-gray);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .profile-meta i {
            margin-right: 0.3rem;
        }
        
        .profile-stats {
            display: flex;
            gap: 1.5rem;
            padding-top: 1rem;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        
        .stat-number {
            font-weight: 800;
            font-size: 1.1rem;
        }
        
        .stat-label {
            color: var(--twitter-gray);
            font-size: 0.8rem;
        }
        
        .verified-badge {
            color: var(--twitter-blue);
            font-size: 1rem;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            border: 3px solid rgba(29, 161, 242, 0.1);
            border-top: 3px solid var(--twitter-blue);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 0;
            color: var(--twitter-gray);
        }
        
        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--twitter-blue);
        }
        
        @media (max-width: 500px) {
            .navbar {
                padding: 1rem;
            }
            
            .profile-avatar {
                width: 80px;
                height: 80px;
                top: -40px;
            }
            
            .profile-info {
                margin-top: 50px;
            }
            
            .profile-stats {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo"><i class="fab fa-twitter"></i> Twitter Viewer</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="search-container">
            <div class="input-group">
                <input type="text" id="username-input" placeholder="Enter Twitter username (e.g. keithkeizzah)">
                <button id="search-btn">Search</button>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching profile data...</p>
        </div>
        
        <div class="profile-container" id="profile-container">
            <div class="profile-banner" id="profile-banner"></div>
            <div class="profile-header">
                <img id="profile-avatar" class="profile-avatar" src="#">
                <div class="profile-info">
                    <div class="profile-name">
                        <span id="display-name"></span>
                        <span class="verified-badge" id="verified-badge"><i class="fas fa-check-circle"></i></span>
                    </div>
                    <div class="profile-username" id="username"></div>
                    <div class="profile-bio" id="profile-bio"></div>
                    <div class="profile-meta">
                        <span id="location"><i class="fas fa-map-marker-alt"></i> <span id="location-text"></span></span>
                        <span id="joined"><i class="far fa-calendar-alt"></i> Joined <span id="joined-date"></span></span>
                    </div>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <span class="stat-number" id="tweets-count">0</span>
                            <span class="stat-label">Tweets</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="following-count">0</span>
                            <span class="stat-label">Following</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="followers-count">0</span>
                            <span class="stat-label">Followers</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="likes-count">0</span>
                            <span class="stat-label">Likes</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="empty-state" id="empty-state">
            <i class="fab fa-twitter"></i>
            <h3>No Profile Data</h3>
            <p>Enter a Twitter username to view profile information</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username-input');
            const searchBtn = document.getElementById('search-btn');
            const profileContainer = document.getElementById('profile-container');
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('empty-state');
            
            // Show empty state initially
            emptyState.style.display = 'block';
            
            function fetchProfile(username) {
                if (!username) return;
                
                loading.style.display = 'block';
                profileContainer.style.display = 'none';
                emptyState.style.display = 'none';
                
                fetch(`https://apis-malvin.vercel.app/stalker/twitter?user=${encodeURIComponent(username)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status) {
                            displayProfile(data.result);
                        } else {
                            throw new Error(data.message || 'Failed to load profile');
                        }
                    })
                    .catch(error => {
                        console.error(error);
                        alert('Error: ' + error.message);
                        emptyState.style.display = 'block';
                    })
                    .finally(() => {
                        loading.style.display = 'none';
                    });
            }
            
            function displayProfile(profileData) {
                // Profile info
                document.getElementById('profile-avatar').src = profileData.profile.images.avatar;
                document.getElementById('display-name').textContent = profileData.profile.displayName;
                document.getElementById('username').textContent = `@${profileData.profile.username}`;
                document.getElementById('profile-bio').textContent = profileData.profile.description || 'No bio available';
                
                // Verified badge
                document.getElementById('verified-badge').style.display = profileData.profile.verified ? 'inline-block' : 'none';
                
                // Location
                const locationText = document.getElementById('location-text');
                if (profileData.profile.location) {
                    locationText.textContent = profileData.profile.location;
                } else {
                    document.getElementById('location').style.display = 'none';
                }
                
                // Joined date
                if (profileData.profile.createdAt) {
                    const joinedDate = new Date(profileData.profile.createdAt);
                    document.getElementById('joined-date').textContent = joinedDate.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long' 
                    });
                }
                
                // Banner
                const banner = document.getElementById('profile-banner');
                if (profileData.profile.images.banner) {
                    banner.style.background = `url('%24%7bprofileData.profile.images.html') center/cover`;
                }
                
                // Stats
                document.getElementById('tweets-count').textContent = profileData.stats.tweets.toLocaleString();
                document.getElementById('following-count').textContent = profileData.stats.following.toLocaleString();
                document.getElementById('followers-count').textContent = profileData.stats.followers.toLocaleString();
                document.getElementById('likes-count').textContent = profileData.stats.likes.toLocaleString();
                
                // Show profile
                profileContainer.style.display = 'block';
                emptyState.style.display = 'none';
            }
            
            searchBtn.addEventListener('click', () => {
                fetchProfile(usernameInput.value.trim());
            });
            
            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    fetchProfile(usernameInput.value.trim());
                }
            });
        });
    </script>
</body>
