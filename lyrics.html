<body>
    <div class="container">
        <header>
            <button class="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
            <h1>Malvin Lyrics Finder</h1>
            <p class="subtitle">Find lyrics for any song instantly</p>
        </header>

        <section class="search-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a song or artist..." autocomplete="off">
                <button id="search-btn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>

            <div class="recent-searches" id="recent-searches">
                <!-- Recent searches will be populated here -->
            </div>
        </section>

        <div class="error" id="error-message">
            <i class="fas fa-exclamation-circle"></i> <span id="error-text"></span>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching for lyrics...</p>
        </div>

        <div class="song-selection" id="song-selection">
            <!-- Song selection options will appear here -->
        </div>

        <div class="results-container" id="results">
            <div class="song-header">
                <img id="thumbnail" class="thumbnail" src="#" alt="Song thumbnail">
                <div class="song-info">
                    <h2 id="song-title">Song Title</h2>
                    <p id="artist-name">Artist Name</p>
                </div>
            </div>

            <div class="lyrics-container">
                <div class="lyrics-actions">
                    <button class="action-btn" id="copy-lyrics">
                        <i class="far fa-copy"></i> Copy
                    </button>
                    <button class="action-btn" id="print-lyrics">
                        <i class="fas fa-print"></i> Print
                    </button>
                    <button class="action-btn" id="share-lyrics">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                </div>
                <div class="lyrics" id="lyrics"></div>
            </div>
        </div>

        <footer>
            <div class="footer-links">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Contact</a>
            </div>
            <p>© <span id="current-year"></span> Malvin Lyrics Finder. Powered by <a href="../external.html?link=https://apis-malvin.vercel.app/" class="footer-link">Malvin API</a></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const resultsContainer = document.getElementById('results');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const recentSearchesContainer = document.getElementById('recent-searches');
            const songSelection = document.getElementById('song-selection');
            const themeToggle = document.querySelector('.theme-toggle');
            
            // Song info elements
            const songTitle = document.getElementById('song-title');
            const artistName = document.getElementById('artist-name');
            const lyrics = document.getElementById('lyrics');
            const thumbnail = document.getElementById('thumbnail');
            
            // Action buttons
            const copyLyricsBtn = document.getElementById('copy-lyrics');
            const printLyricsBtn = document.getElementById('print-lyrics');
            const shareLyricsBtn = document.getElementById('share-lyrics');
            
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            // Theme management
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            themeToggle.addEventListener('click', toggleTheme);
            
            // Recent searches management
            let recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            updateRecentSearches();
            
            // Event listeners
            searchBtn.addEventListener('click', searchLyrics);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchLyrics();
            });
            
            copyLyricsBtn.addEventListener('click', copyLyricsToClipboard);
            printLyricsBtn.addEventListener('click', printLyrics);
            shareLyricsBtn.addEventListener('click', shareLyrics);
            
            // Focus the input field on page load
            searchInput.focus();
            
            // Main search function
            async function searchLyrics() {
                const query = searchInput.value.trim();
                
                if (!query) {
                    showError('Please enter a song name or artist');
                    return;
                }
                
                // Add to recent searches
                addToRecentSearches(query);
                
                // Show loading state
                loading.style.display = 'block';
                resultsContainer.style.display = 'none';
                songSelection.style.display = 'none';
                errorMessage.style.display = 'none';
                
                try {
                    const response = await fetch(`https://apis-malvin.vercel.app/search/lyrics?query=${encodeURIComponent(query)}`);
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    
                    loading.style.display = 'none';
                    
                    if (data.status && data.result && data.result.length > 0) {
                        if (data.result.length > 1) {
                            showSongSelection(data.result);
                        } else {
                            displayResults(data.result[0]);
                        }
                    } else {
                        showError('No lyrics found for this song. Try being more specific.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    loading.style.display = 'none';
                    showError('Failed to fetch lyrics. Please check your connection and try again.');
                }
            }
            
            // Show song selection when multiple results are found
            function showSongSelection(songs) {
                songSelection.innerHTML = '';
                songSelection.style.display = 'block';
                
                songs.forEach(song => {
                    const songItem = document.createElement('div');
                    songItem.className = 'song-item';
                    songItem.innerHTML = `
                        <img src="${song.thumbnail}" alt="${song.song}">
                        <div class="song-item-info">
                            <h3>${song.song}</h3>
                            <p>${song.artist}</p>
                        </div>
                    `;
                    
                    songItem.addEventListener('click', () => {
                        displayResults(song);
                        songSelection.style.display = 'none';
                    });
                    
                    songSelection.appendChild(songItem);
                });
            }
            
            // Display results function
            function displayResults(result) {
                songTitle.textContent = result.song || 'Unknown Title';
                artistName.textContent = result.artist || 'Unknown Artist';
                lyrics.textContent = result.lyrics || 'Lyrics not available for this song.';
                
                if (result.thumbnail) {
                    thumbnail.src = result.thumbnail;
                    thumbnail.alt = `${result.song} by ${result.artist} album art`;
                } else {
                    thumbnail.src = '../external.html?link=https://via.placeholder.com/150';
                }
                
                // Show results
                resultsContainer.style.display = 'block';
                
                // Scroll to results
                resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
            
            // Error handling
            function showError(message) {
                errorText.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // Theme functions
            function toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            }
            
            function updateThemeIcon(theme) {
                const icon = themeToggle.querySelector('i');
                icon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            }
            
            // Recent searches functions
            function addToRecentSearches(query) {
                // Remove if already exists
                recentSearches = recentSearches.filter(item => item.toLowerCase() !== query.toLowerCase());
                
                // Add to beginning
                recentSearches.unshift(query);
                
                // Limit to 5 items
                if (recentSearches.length > 5) {
                    recentSearches = recentSearches.slice(0, 5);
                }
                
                localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
                updateRecentSearches();
            }
            
            function updateRecentSearches() {
                recentSearchesContainer.innerHTML = '';
                
                if (recentSearches.length > 0) {
                    recentSearches.forEach(search => {
                        const element = document.createElement('div');
                        element.className = 'recent-search';
                        element.textContent = search;
                        element.addEventListener('click', () => {
                            searchInput.value = search;
                            searchLyrics();
                        });
                        recentSearchesContainer.appendChild(element);
                    });
                }
            }
            
            // Lyrics actions
            function copyLyricsToClipboard() {
                navigator.clipboard.writeText(lyrics.textContent)
                    .then(() => {
                        const originalText = copyLyricsBtn.innerHTML;
                        copyLyricsBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                        setTimeout(() => {
                            copyLyricsBtn.innerHTML = originalText;
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy lyrics: ', err);
                        showError('Failed to copy lyrics to clipboard');
                    });
            }
            
            function printLyrics() {
                window.print();
            }
            
            async function shareLyrics() {
                const shareData = {
                    title: `${songTitle.textContent} by ${artistName.textContent}`,
                    text: lyrics.textContent.substring(0, 100) + '...',
                    url: window.location.href
                };
                
                try {
                    await navigator.share(shareData);
                } catch (err) {
                    console.error('Error sharing:', err);
                    // Fallback for browsers that don't support Web Share API
                    copyLyricsToClipboard();
                }
            }
        });
    </script>
</body>
