<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-quran"></i>
                <div>
                    Malvin's Quran Explorer
                    <span>The Noble Quran</span>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Surahs</a></li>
                    <li><a href="#">Tafsir</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <h1>Explore the Holy Quran</h1>
            <p class="subtitle">Read, listen and reflect upon the divine words</p>
            
            <section class="search-card">
                <h2 class="search-title">Find a Surah</h2>
                <div class="controls">
                    <div class="control-group">
                        <label for="surah-number">Enter Surah Number (1-114)</label>
                        <input type="number" id="surah-number" placeholder="e.g. 1" min="1" max="114" value="1">
                    </div>
                    <button class="search-btn" id="search-btn">
                        <i class="fas fa-search"></i> Search Surah
                    </button>
                </div>
            </section>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Loading Surah...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <section class="surah-container" id="surah-container" style="display: none;">
                <div class="surah-header">
                    <div class="surah-name-arabic" id="surah-name-arabic"></div>
                    <h2 class="surah-name" id="surah-name"></h2>
                    <div class="surah-meta" id="surah-meta"></div>
                </div>
                
                <div class="surah-tafsir" id="surah-tafsir"></div>
                
                <div id="ayahs-container"></div>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="logo">
                <i class="fas fa-quran"></i>
                Malvin's Quran Explorer
            </div>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="copyright">
                &copy; 2023 Malvin's Quran Explorer. All rights reserved.
            </div>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('search-btn');
            const surahNumberInput = document.getElementById('surah-number');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const surahContainer = document.getElementById('surah-container');
            const surahNameArabic = document.getElementById('surah-name-arabic');
            const surahName = document.getElementById('surah-name');
            const surahMeta = document.getElementById('surah-meta');
            const surahTafsir = document.getElementById('surah-tafsir');
            const ayahsContainer = document.getElementById('ayahs-container');
            
            // Initial load
            fetchSurah(1);
            
            searchBtn.addEventListener('click', function() {
                const surahNumber = surahNumberInput.value;
                
                if (!surahNumber || surahNumber < 1 || surahNumber > 114) {
                    showError('Please enter a valid surah number between 1 and 114');
                    return;
                }
                
                fetchSurah(surahNumber);
            });
            
            function fetchSurah(surahNumber) {
                loading.style.display = 'block';
                error.style.display = 'none';
                surahContainer.style.display = 'none';
                
                const apiUrl = `https://quran-endpoint.vercel.app/quran/${surahNumber}`;
                
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Surah not found or API error');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.status !== 200) {
                            throw new Error(data.message || 'Failed to fetch surah');
                        }
                        displaySurah(data.data);
                    })
                    .catch(err => {
                        showError(err.message || 'Failed to fetch surah. Please try again.');
                    })
                    .finally(() => {
                        loading.style.display = 'none';
                    });
            }
            
            function displaySurah(surahData) {
                // Set surah name and Arabic name
                surahNameArabic.textContent = surahData.asma.ar.short;
                surahName.textContent = `${surahData.asma.en.short} (${surahData.asma.translation.en})`;
                
                // Set surah metadata
                surahMeta.innerHTML = `
                    <div class="meta-item">
                        <i class="fas fa-list-ol"></i>
                        <span>Surah ${surahData.number} of 114</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-ayat"></i>
                        <span>${surahData.ayahCount} Ayahs</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>${surahData.type.en}</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-book-open"></i>
                        <span>Juz ${surahData.ayahs[0].juz}</span>
                    </div>
                `;
                
                // Set surah tafsir
                if (surahData.tafsir.id) {
                    surahTafsir.textContent = surahData.tafsir.id;
                    surahTafsir.style.display = 'block';
                } else {
                    surahTafsir.style.display = 'none';
                }
                
                // Display ayahs
                ayahsContainer.innerHTML = '';
                surahData.ayahs.forEach(ayah => {
                    const ayahElement = document.createElement('div');
                    ayahElement.className = 'ayah-container';
                    ayahElement.innerHTML = `
                        <div class="ayah-text">
                            <span class="ayah-number">${ayah.number.insurah}</span>
                            ${ayah.text.ar}
                        </div>
                        <div class="ayah-transliteration">
                            "${ayah.read}"
                        </div>
                        <div class="ayah-translation">
                            <div class="ayah-translation-title">English Translation:</div>
                            <div>${ayah.translation.en}</div>
                        </div>
                        ${ayah.tafsir.id ? `
                        <div class="ayah-tafsir">
                            <div class="ayah-tafsir-title">Tafsir:</div>
                            <div>${ayah.tafsir.id}</div>
                        </div>
                        ` : ''}
                        <div class="ayah-audio">
                            <button class="ayah-audio-btn" data-audio="${ayah.audio.url}">
                                <i class="fas fa-play"></i>
                            </button>
                            <span>Listen to this ayah</span>
                        </div>
                    `;
                    ayahsContainer.appendChild(ayahElement);
                });
                
                // Add audio player functionality
                document.querySelectorAll('.ayah-audio-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const audioUrl = this.getAttribute('data-audio');
                        playAyahAudio(audioUrl, this);
                    });
                });
                
                // Show the surah container
                surahContainer.style.display = 'block';
            }
            
            function playAyahAudio(audioUrl, button) {
                // Stop any currently playing audio
                const allAudioButtons = document.querySelectorAll('.ayah-audio-btn');
                allAudioButtons.forEach(btn => {
                    btn.innerHTML = '<i class="fas fa-play"></i>';
                    btn.classList.remove('audio-playing');
                });
                
                // Create audio element
                const audio = new Audio(audioUrl);
                
                // Update button state
                button.innerHTML = '<i class="fas fa-pause"></i>';
                button.classList.add('audio-playing');
                
                // Play audio
                audio.play();
                
                // Handle audio end
                audio.onended = function() {
                    button.innerHTML = '<i class="fas fa-play"></i>';
                    button.classList.remove('audio-playing');
                };
                
                // Handle pause
                button.addEventListener('click', function() {
                    if (!audio.paused) {
                        audio.pause();
                        button.innerHTML = '<i class="fas fa-play"></i>';
                        button.classList.remove('audio-playing');
                    }
                });
            }
            
            function showError(message) {
                error.textContent = message;
                error.style.display = 'block';
                surahContainer.style.display = 'none';
            }
        });
    </script>
