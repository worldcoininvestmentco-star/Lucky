    <style>
        :root {
            --primary: #2d6ae2;
            --primary-dark: #1a56c7;
            --primary-light: #e8f0fe;
            --secondary: #10a37f;
            --text: #333;

            --warning: #f59e0b;

        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

            flex-direction: column;

        header {

        .logo {

        .logo-icon {
            width: 40px;

            box-shadow: var(--shadow);
            height: 70vh;

            display: flex;
            flex-direction: column;
            overflow: hidden;

        }
        
        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--card-bg);

        .chat-title {

        .chat-btn {

        .chat-btn:hover {

        .chat-messages {

        .message-header {

            background-color: var(--primary);

            border-top-right-radius: 4px;

        .ai-message .message-content {

            display: flex;
            align-items: center;

        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);

            font-family: 'Inter', sans-serif;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            transition: border-color 0.2s;
        }
        
        #user-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(45, 106, 226, 0.1);
        }
        
        .input-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 20px;
            transition: color 0.2s;

        .input-btn:hover {
            color: var(--primary);
            background-color: var(--primary-light);
        }
        
        #send-button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;

            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;

        #send-button:hover {
            background-color: var(--primary-dark);
        }
        
        #send-button:disabled {
            background-color: var(--text-lighter);
            cursor: not-allowed;

        .typing-indicator {
            display: none;
            color: var(--text-light);
            font-size: 14px;
            margin-top: 8px;
            padding-left: 16px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .typing-dots {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-light);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }
        
        .footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-light);
            font-size: 14px;
            padding: 16px 0;

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .model-selector {
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        #model-select {
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            background-color: var(--card-bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            outline: none;
        }
        
        #model-select:focus {
            border-color: var(--primary);
        }
        
        .suggestions {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        
        .suggestion-btn {
            background-color: var(--primary-light);
            color: var(--primary);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .suggestion-btn:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .welcome-message {
            text-align: center;
            margin-bottom: 24px;
            color: var(--text-light);
        }
        
        .markdown-content pre {
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: var(--radius-sm);
            overflow-x: auto;
            margin: 12px 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
        
        .markdown-content code {
            background-color: #f6f8fa;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
        
        .markdown-content h1, 
        .markdown-content h2, 
        .markdown-content h3 {
            margin: 16px 0 8px 0;
        }
        
        .markdown-content p {
            margin-bottom: 12px;
        }
        
        .markdown-content ul, 
        .markdown-content ol {
            margin-left: 24px;
            margin-bottom: 12px;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid var(--border);
            padding-left: 16px;
            margin: 12px 0;
            color: var(--text-light);
        }
        
        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 12px 0;
        }
        
        .markdown-content th, 
        .markdown-content td {
            border: 1px solid var(--border);
            padding: 8px 12px;
            text-align: left;
        }
        
        .markdown-content th {
            background-color: var(--primary-light);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }
            
            .chat-container {
                height: calc(100vh - 160px);
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-container {
                gap: 8px;
            }
            
            #send-button {
                width: 40px;
                height: 40px;
            }

        @media (prefers-color-scheme: dark) {

                --primary: #3b82f6;

<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">DS</div>
                <div class="logo-text">Deep<span>Seek</span></div>
            </div>
            <div class="model-selector">
                <select id="model-select">
                    <option value="deepseek-chat">DeepSeek Chat</option>
                    <option value="deepseek-coder">DeepSeek Coder</option>
                </select>
            </div>
        </header>
        
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">
                    <i class="fas fa-robot"></i>
                    <span>AI Assistant</span>
                </div>
                <div class="chat-actions">
                    <button class="chat-btn" id="new-chat-btn" title="New chat">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="chat-btn" id="settings-btn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <h3>Welcome to DeepSeek AI</h3>
                    <p>Ask me anything or try one of these suggestions:</p>
                </div>
                
                <div class="suggestions">
                    <button class="suggestion-btn">Explain quantum computing</button>
                    <button class="suggestion-btn">Write a Python script</button>
                    <button class="suggestion-btn">Help me debug this code</button>
                    <button class="suggestion-btn">Tell me about DeepSeek</button>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <textarea id="user-input" placeholder="Message DeepSeek..." rows="1" autocomplete="off"></textarea>
                    <div class="input-actions">
                        <button class="input-btn" id="attach-btn" title="Attach file">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button class="input-btn" id="mic-btn" title="Voice input">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button id="send-button" title="Send message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <div class="typing-indicator" id="typing-indicator">
                    <span class="typing-dots">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </span>
                    DeepSeek is typing...
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Powered by <a href="../external.html?link=https://deepseek.com/" target="_blank">DeepSeek AI</a> | Created by <a href="#" target="_blank">Malvin King</a></p>
            <p>DeepSeek may produce inaccurate information about people, places, or facts.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const newChatBtn = document.getElementById('new-chat-btn');
            const suggestionBtns = document.querySelectorAll('.suggestion-btn');
            const modelSelect = document.getElementById('model-select');
            
            // Auto-resize textarea
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Function to add a message to the chat
            function addMessage(content, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');
                
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <div class="message-avatar ${isUser ? 'user-avatar' : 'ai-avatar'}">
                            ${isUser ? 'Y' : 'AI'}
                        </div>
                        <div class="message-sender">${isUser ? 'You' : 'DeepSeek AI'}</div>
                        <div class="message-time">${timeString}</div>
                    </div>
                    <div class="message-content markdown-content">${formatMarkdown(content)}</div>
                    <div class="message-actions">
                        <button class="action-btn" title="Copy">
                            <i class="fas fa-copy"></i>
                        </button>
                        <button class="action-btn" title="Like">
                            <i class="far fa-thumbs-up"></i>
                        </button>
                        <button class="action-btn" title="Dislike">
                            <i class="far fa-thumbs-down"></i>
                        </button>
                    </div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Add click handlers for the action buttons
                const copyBtn = messageDiv.querySelector('.fa-copy').parentElement;
                const likeBtn = messageDiv.querySelector('.fa-thumbs-up').parentElement;
                const dislikeBtn = messageDiv.querySelector('.fa-thumbs-down').parentElement;
                
                copyBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(content);
                    const originalIcon = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                    setTimeout(() => {
                        copyBtn.innerHTML = originalIcon;
                    }, 2000);
                });
                
                likeBtn.addEventListener('click', () => {
                    likeBtn.innerHTML = '<i class="fas fa-thumbs-up"></i>';
                    dislikeBtn.innerHTML = '<i class="far fa-thumbs-down"></i>';
                });
                
                dislikeBtn.addEventListener('click', () => {
                    dislikeBtn.innerHTML = '<i class="fas fa-thumbs-down"></i>';
                    likeBtn.innerHTML = '<i class="far fa-thumbs-up"></i>';
                });
            }
            
            // Simple markdown formatting
            function formatMarkdown(text) {
                // Convert **bold** to <strong>bold</strong>
                text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                // Convert *italic* to <em>italic</em>
                text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
                // Convert `code` to <code>code</code>
                text = text.replace(/`(.*?)`/g, '<code>$1</code>');
                // Convert newlines to <br>
                text = text.replace(/\n/g, '<br>');
                return text;
            }
            
            // Function to send message to API
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // Add user message to chat
                addMessage(message, true);
                userInput.value = '';
                userInput.style.height = 'auto';
                sendButton.disabled = true;
                
                // Show typing indicator
                typingIndicator.style.display = 'block';
                
                try {
                    // Call the DeepSeek API
                    const model = modelSelect.value;
                    const apiUrl = `https://apis-malvin.vercel.app/ai/deepseek?q=${encodeURIComponent(message)}&model=${model}`;
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error('API request failed');
                    }
                    
                    const data = await response.json();
                    
                    // Hide typing indicator
                    typingIndicator.style.display = 'none';
                    
                    // Add AI response to chat
                    if (data.status && data.result) {
                        addMessage(data.result, false);
                    } else {
                        addMessage("Sorry, I couldn't process your request. Please try again later.", false);
                    }
                } catch (error) {
                    // Hide typing indicator
                    typingIndicator.style.display = 'none';
                    
                    // Show error message
                    addMessage("Error: Could not connect to the DeepSeek API. Please check your internet connection.", false);
                    console.error('API Error:', error);
                } finally {
                    sendButton.disabled = false;
                }
            }
            
            // Send message when button is clicked
            sendButton.addEventListener('click', sendMessage);
            
            // Send message when Enter key is pressed (but allow Shift+Enter for new lines)
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // New chat button
            newChatBtn.addEventListener('click', function() {
                if (chatMessages.children.length > 3 && !confirm('Start a new chat? Your current conversation will be cleared.')) {
                    return;
                }
                
                // Clear all messages except the welcome message and suggestions
                while (chatMessages.children.length > 3) {
                    chatMessages.removeChild(chatMessages.lastChild);
                }
                
                // Add initial greeting
                addMessage("Hello! I'm DeepSeek AI. How can I assist you today?", false);
            });
            
            // Suggestion buttons
            suggestionBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    userInput.value = this.textContent;
                    userInput.focus();
                });
            });
            
            // Initial greeting from the AI
            addMessage("Hello! I'm DeepSeek AI. How can I assist you today?", false);
        });
    </script>
</body>
