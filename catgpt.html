<head>

    <title>CatGPT - Feline AI Assistant</title>
    <link rel="stylesheet" href="../cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="../external.html?link=https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Patrick+Hand&amp;display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f97316;
            --primary-dark: #ea580c;
            --primary-light: #fb923c;
            --secondary: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --user-bubble: #f97316;
            --ai-bubble: #ffedd5;
            --cat-bubble: #fef3c7;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 0.25rem;
            --radius: 0.5rem;
            --radius-lg: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #fff7ed;
            color: var(--dark);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-dark);
            font-family: 'Patrick Hand', cursive;
        }

        .logo-icon {
            font-size: 1.75rem;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link i {
            font-size: 0.9rem;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            border: 2px solid var(--primary);
        }

        .chat-header {
            padding: 1rem 1.5rem;
            background-color: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-family: 'Patrick Hand', cursive;
            font-size: 1.25rem;
        }

        .chat-actions {
            display: flex;
            gap: 1rem;
        }

        .chat-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .chat-btn:hover {
            opacity: 1;
        }

        .messages-container {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            scroll-behavior: smooth;
            background-color: #fff7ed;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .message {
            display: flex;
            max-width: 85%;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-user {
            align-self: flex-end;
        }

        .message-ai {
            align-self: flex-start;
        }

        .message-content {
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            position: relative;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .message-user .message-content {
            background-color: var(--user-bubble);
            color: white;
            border-bottom-right-radius: var(--radius-sm);
        }

        .message-ai .message-content {
            background-color: var(--ai-bubble);
            color: var(--dark);
            border-bottom-left-radius: var(--radius-sm);
        }

        .message-cat .message-content {
            background-color: var(--cat-bubble);
            border-bottom-left-radius: var(--radius-sm);
            padding: 0;
            overflow: hidden;
        }

        .cat-gif {
            max-width: 250px;
            border-radius: var(--radius);
            display: block;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .message-sender {
            font-weight: 600;
            font-size: 0.85rem;
        }

        .message-user .message-sender {
            color: rgba(255, 255, 255, 0.9);
        }

        .message-ai .message-sender {
            color: var(--primary-dark);
            font-family: 'Patrick Hand', cursive;
            font-size: 1rem;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background-color: var(--ai-bubble);
            border-radius: var(--radius);
            align-self: flex-start;
            margin-bottom: 1.25rem;
            animation: fadeIn 0.3s ease-out;
            font-family: 'Patrick Hand', cursive;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .input-container {
            padding: 1rem 1.5rem;
            background-color: white;
            border-top: 1px solid #ffedd5;
            display: flex;
            gap: 0.75rem;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #ffedd5;
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 0.95rem;
            resize: none;
            max-height: 120px;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #fff7ed;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        .send-btn {
            padding: 0 1.25rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background-color: var(--primary-dark);
        }

        .send-btn:active {
            transform: scale(0.98);
        }

        .send-btn i {
            font-size: 1.1rem;
        }

        .footer {
            text-align: center;
            padding: 1.5rem 0;
            color: var(--gray);
            font-size: 0.85rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Cat paw cursor */
        body {
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'><path fill='%23f97316' d='M12 2c2.21 0 4 1.79 4 4s-1.79 4-4 4-4-1.79-4-4 1.79-4 4-4zm0 7c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zm-7 5c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2v-1H5v1z' opacity='.8'/></svg>"), auto;
        }

        button, a, input, textarea {
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'><path fill='%23ea580c' d='M12 2c2.21 0 4 1.79 4 4s-1.79 4-4 4-4-1.79-4-4 1.79-4 4-4zm0 7c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zm-7 5c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2v-1H5v1z'/></svg>"), auto;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .app-container {
                padding: 0.5rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .messages-container {
                padding: 1rem;
            }

            .message {
                max-width: 90%;
            }

            .input-container {
                padding: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0.75rem 0;
            }

            .logo {
                font-size: 1.3rem;
            }

            .nav-links {
                gap: 0.75rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .chat-header {
                padding: 0.75rem 1rem;
            }

            .message {
                max-width: 95%;
            }

            .message-content {
                font-size: 0.9rem;
                padding: 0.6rem 0.9rem;
            }

            .cat-gif {
                max-width: 200px;
            }
        }

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-paw logo-icon"></i>
                <span>CatGPT</span>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-cat"></i>
                    <span>Cat Breeds</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a href="../external.html?link=https://apis-malvin.vercel.app/" class="nav-link" target="_blank">
                    <i class="fas fa-code"></i>
                    <span>Malvin APIs</span>
                </a>
            </div>
        </header>

        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">
                    <i class="fas fa-comment-dots"></i>
                    <span>Meow-tastic AI Assistant</span>
                </div>
                <div class="chat-actions">
                    <button class="chat-btn" title="Clear conversation">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <button class="chat-btn" title="Get random cat">
                        <i class="fas fa-paw"></i>
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messages-container">
                <!-- Messages will be inserted here by JavaScript -->
            </div>

            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span>CatGPT is typing...</span>
            </div>

            <div class="input-container">
                <textarea class="message-input" id="user-input" placeholder="Type your message to CatGPT..." rows="1" autocomplete="off"></textarea>
                <button class="send-btn" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Powered by <a href="../external.html?link=https://apis-malvin.vercel.app/" target="_blank">Malvin APIs</a> | Created by <a href="#" target="_blank">Malvin King</a> | Â© 2025 All rights reserved</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesContainer = document.getElementById('messages-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const clearBtn = document.querySelector('.chat-actions .fa-trash-alt').parentElement;
            const randomCatBtn = document.querySelector('.chat-actions .fa-paw').parentElement;
            
            // Auto-resize textarea
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Add initial greeting from CatGPT
            addMessage({
                sender: 'CatGPT',
                text: 'Meow hello there, human! *purrs* How can I help you today?',
                type: 'ai',
                timestamp: new Date()
            });
            
            // Send message when button is clicked
            sendButton.addEventListener('click', sendMessage);
            
            // Send message when Enter is pressed (but allow Shift+Enter for new lines)
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Clear conversation
            clearBtn.addEventListener('click', clearConversation);
            
            // Get random cat
            randomCatBtn.addEventListener('click', getRandomCat);
            
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // Add user message to chat
                addMessage({
                    sender: 'You',
                    text: message,
                    type: 'user',
                    timestamp: new Date()
                });
                
                // Clear input and reset height
                userInput.value = '';
                userInput.style.height = 'auto';
                
                // Show typing indicator
                showTypingIndicator();
                
                // Scroll to bottom
                scrollToBottom();
                
                // Call CatGPT API
                fetchCatGPTResponse(message);
            }
            
            function fetchCatGPTResponse(message) {
                const apiUrl = `https://apis-malvin.vercel.app/ai/cat-gpt?q=${encodeURIComponent(message)}`;
                
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        hideTypingIndicator();
                        
                        if (data.status && data.result) {
                            // Add AI response
                            addMessage({
                                sender: 'CatGPT',
                                text: data.result.response,
                                type: 'ai',
                                timestamp: new Date()
                            });
                            
                            // Add cat GIF if available
                            if (data.result.catgif) {
                                addMessage({
                                    sender: 'CatGPT',
                                    gif: data.result.catgif,
                                    type: 'cat',
                                    timestamp: new Date()
                                });
                            }
                        } else {
                            showError('Meow... something went wrong. Purr-haps try again?');
                        }
                    })
                    .catch(error => {
                        hideTypingIndicator();
                        showError('Purr-oblems connecting to the cat servers. Try again later?');
                        console.error('Error:', error);
                    });
            }
            
            function getRandomCat() {
                showTypingIndicator();
                
                // This would call your API endpoint for random cats
                // For now we'll simulate it with a placeholder
                setTimeout(() => {
                    hideTypingIndicator();
                    
                    const randomGifs = [
                        'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWJ0bW5zZ2N5N3F6eG5xY2JwY2J6dWJjZ2R0eTJ6dWZqZ2Z6eGZ5biZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oriO0OEd9QIDdllqo/giphy.gif',
                        '../external.html?link=https://giphy.com/gifs/JIX9t2j0ZTN9S',
                        '../external.html?link=https://giphy.com/gifs/yFQ0ywscgobK0',
                        '../external.html?link=https://giphy.com/gifs/mlvseq9yvZhba'
                    ];
                    
                    const randomGif = randomGifs[Math.floor(Math.random() * randomGifs.length)];
                    
                    addMessage({
                        sender: 'CatGPT',
                        text: 'Here\'s a random cat for you! *purrs*',
                        type: 'ai',
                        timestamp: new Date()
                    });
                    
                    addMessage({
                        sender: 'CatGPT',
                        gif: randomGif,
                        type: 'cat',
                        timestamp: new Date()
                    });
                }, 1000);
            }
            
            function addMessage({sender, text, gif, type, timestamp}) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message message-${type}`;
                
                const timeString = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                if (type === 'cat' && gif) {
                    messageDiv.innerHTML = `
                        <div class="message-content">
                            <div class="message-meta">
                                <span class="message-sender">${sender}</span>
                                <span class="message-time">${timeString}</span>
                            </div>
                            <img src="${gif}" alt="Cat GIF" class="cat-gif">
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="message-content">
                            <div class="message-meta">
                                <span class="message-sender">${sender}</span>
                                <span class="message-time">${timeString}</span>
                            </div>
                            <div class="message-text">${formatMessage(text)}</div>
                        </div>
                    `;
                }
                
                messagesContainer.appendChild(messageDiv);
                scrollToBottom();
            }
            
            function formatMessage(text) {
                // Simple markdown formatting with cat-themed emojis
                return text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // bold
                    .replace(/\*(.*?)\*/g, '<em>$1</em>') // italic
                    .replace(/`(.*?)`/g, '<code>$1</code>') // inline code
                    .replace(/\n/g, '<br>') // line breaks
                    .replace(/\bmeow\b/gi, '<span style="font-family: \'Patrick Hand\', cursive;">meow</span>')
                    .replace(/\bpurr\b/gi, '<span style="font-family: \'Patrick Hand\', cursive;">purr</span>');
            }
            
            function showTypingIndicator() {
                typingIndicator.style.display = 'flex';
                scrollToBottom();
            }
            
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }
            
            function showError(message) {
                addMessage({
                    sender: 'CatGPT',
                    text: message,
                    type: 'ai',
                    timestamp: new Date()
                });
            }
            
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            function clearConversation() {
                if (confirm('Are you sure you want to clear this conversation?')) {
                    messagesContainer.innerHTML = '';
                    addMessage({
                        sender: 'CatGPT',
                        text: 'Meow! Fresh start! How can I help you, human? *curious purr*',
                        type: 'ai',
                        timestamp: new Date()
                    });
                }
            }
            
            // Focus input on page load
            userInput.focus();
            
            // Add paw print animation on click
            document.addEventListener('click', function(e) {
                if (e.target.tagName === 'BUTTON' || e.target.tagName === 'A' || e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                
                const paw = document.createElement('div');
                paw.innerHTML = '<i class="fas fa-paw" style="color: var(--primary); font-size: 20px; position: absolute; pointer-events: none;"></i>';
                paw.style.position = 'fixed';
                paw.style.left = (e.clientX - 10) + 'px';
                paw.style.top = (e.clientY - 10) + 'px';
                paw.style.pointerEvents = 'none';
                paw.style.zIndex = '9999';
                paw.style.animation = 'fadeOut 1s forwards';
                
                document.body.appendChild(paw);
                
                setTimeout(() => {
                    paw.remove();
                }, 1000);
            });
        });
    </script>
</body>
