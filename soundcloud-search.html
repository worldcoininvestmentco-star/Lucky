<head>

    <title>Premium SoundCloud Search by Malvin</title>
    <style>
        :root {
            --primary: #ff8800;
            --secondary: #333333;
            --accent: #ff5500;
            --light: #ffffff;
            --dark: #111111;
            --gray: #777777;
            --light-gray: #cccccc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        @font-face {
            font-family: 'Inter';
            src: url('../external.html?link=https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--secondary);
            padding: 30px 0;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--light);
        }
        
        .logo span {
            color: var(--primary);
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.8;
            color: var(--light-gray);
        }
        
        .search-container {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .search-box {
            display: flex;
            gap: 15px;
        }
        
        .search-input {
            flex: 1;
            padding: 18px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light);
            transition: all 0.3s ease;
        }
        
        .search-input::placeholder {
            color: var(--light-gray);
        }
        
        .search-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px var(--primary);
        }
        
        .search-btn {
            background-color: var(--primary);
            color: var(--light);
            border: none;
            padding: 0 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            background-color: var(--accent);
            transform: scale(1.02);
        }
        
        .results-container {
            display: none;
            margin-bottom: 50px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .results-title {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .results-count {
            color: var(--light-gray);

        }
        
        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;

        .track-card {
            background-color: rgba(40, 40, 40, 0.5);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .track-card:hover {
            background-color: rgba(60, 60, 60, 0.7);
            transform: translateY(-5px);
        }
        
        .track-image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .track-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .default-image {
            width: 60%;
            height: 60%;
            opacity: 0.5;
        }
        
        .track-info {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .track-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .track-artist {
            color: var(--light-gray);
            font-size: 0.95rem;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;

            display: flex;
            justify-content: space-between;
            color: var(--light-gray);

            margin-top: auto;

        .track-views {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .track-release {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .track-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);

        .soundcloud-link {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .soundcloud-link:hover {
            background-color: var(--primary);
            color: var(--light);
        }
        
        .error-message {
            display: none;
            background-color: rgba(255, 0, 0, 0.1);
            color: #ff4d4d;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
            border-left: 5px solid #ff4d4d;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            padding: 30px;
            color: var(--light-gray);
            font-size: 0.9rem;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-btn {
                padding: 15px;
            }
            
            .tracks-grid {
                grid-template-columns: 1fr;
            }

<body>
    <header>
        <div class="container">
            <div class="logo">Premium <span>SoundCloud</span> Search</div>
            <div class="tagline"> Find any track, artist or playlist</div>
        </div>
    </header>
    
    <main class="container">
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search for tracks, artists or playlists..." id="searchInput">
                <button class="search-btn" id="searchBtn">Search</button>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching SoundCloud...</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            <h3>No results found!</h3>
            <p>Try a different search term or check your internet connection.</p>
        </div>
        
        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <h2 class="results-title" id="resultsTitle">Search Results</h2>
                <div class="results-count" id="resultsCount"></div>
            </div>
            
            <div class="tracks-grid" id="tracksGrid">
                <!-- Track cards will be added here dynamically -->
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            &copy; <span id="year"></span> Premium SoundCloud Search by Malvin. This product uses SoundCloud data but is not endorsed by SoundCloud.
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // DOM elements
            const searchBtn = document.getElementById('searchBtn');
            const searchInput = document.getElementById('searchInput');
            const resultsContainer = document.getElementById('resultsContainer');
            const tracksGrid = document.getElementById('tracksGrid');
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const resultsTitle = document.getElementById('resultsTitle');
            const resultsCount = document.getElementById('resultsCount');
            
            // Event listeners
            searchBtn.addEventListener('click', searchSoundCloud);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchSoundCloud();
                }
            });
            
            // Search function
            function searchSoundCloud() {
                const searchTerm = searchInput.value.trim();
                if (!searchTerm) return;
                
                showLoading();
                fetchSoundCloudData(searchTerm);
            }
            
            // Fetch data from API
            function fetchSoundCloudData(searchTerm) {
                fetch(`https://apis-malvin.vercel.app/search/soundcloud?q=${encodeURIComponent(searchTerm)}`)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.json();
                    })
                    .then(data => {
                        hideLoading();
                        if (data.status && data.result.result.length > 0) {
                            displayResults(data.result.result, searchTerm);
                            errorMessage.style.display = 'none';
                            resultsContainer.style.display = 'block';
                        } else {
                            showError();
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        hideLoading();
                        showError();
                    });
            }
            
            // Display results
            function displayResults(tracks, searchTerm) {
                resultsTitle.textContent = `Results for "${searchTerm}"`;
                resultsCount.textContent = `${tracks.length} items found`;
                tracksGrid.innerHTML = '';
                
                tracks.forEach(track => {
                    const card = document.createElement('div');
                    card.className = 'track-card';
                    
                    // Create image container
                    let imageContent = '';
                    if (track.thumb) {
                        imageContent = `<img src="${track.thumb}" alt="${track.title}" class="track-image">`;
                    } else {
                        imageContent = `
                            <svg class="default-image" viewBox="0 0 24 24" fill="none" xmlns="../external.html?link=http://www.w3.org/2000/svg">
                                <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z" fill="currentColor"/>
                                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="currentColor"/>
                            </svg>
                        `;
                    }
                    
                    // Create meta info
                    let metaInfo = '';
                    if (track.views || track.release || track.timestamp) {
                        metaInfo = `
                            <div class="track-meta">
                                ${track.views ? `<span class="track-views"><i class="fas fa-headphones"></i> ${track.views}</span>` : ''}
                                ${track.timestamp ? `<span class="track-release"><i class="far fa-clock"></i> ${track.timestamp}</span>` : ''}
                            </div>
                        `;
                    }
                    
                    card.innerHTML = `
                        <div class="track-image-container">
                            ${imageContent}
                        </div>
                        <div class="track-info">
                            <h3 class="track-title">${track.title}</h3>
                            <p class="track-artist">${track.artist}</p>
                            ${metaInfo}
                            <div class="track-actions">
                                <a href="${track.url}" class="soundcloud-link" target="_blank">
                                    <i class="fab fa-soundcloud"></i> Play on SoundCloud
                                </a>
                            </div>
                        </div>
                    `;
                    tracksGrid.appendChild(card);
                });
            }
            
            // Loading state
            function showLoading() {
                loading.style.display = 'block';
                resultsContainer.style.display = 'none';
                errorMessage.style.display = 'none';
            }
            
            function hideLoading() {
                loading.style.display = 'none';
            }
            
            // Error state
            function showError() {
                resultsContainer.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
