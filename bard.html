<head>

    <title>Bard AI Chatroom</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --primary-light: #e8f0fe;
            --text-color: #202124;
            --text-light: #5f6368;
            --bg-color: #ffffff;
            --user-bubble: #1a73e8;
            --ai-bubble: #f1f3f4;
            --shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }
        
        body {
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;

            display: flex;

            align-items: center;
        }
        
        .container {
            width: 100%;

            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {

            align-items: center;
            gap: 12px;
        }
        
        .logo {

            margin-bottom: 20px;

            max-width: 85%;
        }
        
        .user-message {
            margin-left: auto;

        }

        }
        
        .message-content {
            display: flex;
            flex-direction: column;

        .user-message .message-bubble {

            background-color: var(--ai-bubble);

            transition: background-color 0.3s, box-shadow 0.3s;

            background-color: #1765cc;
            box-shadow: 0 1px 2px 0 rgba(26,115,232,0.3), 0 1px 3px 1px rgba(26,115,232,0.15);

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

            animation-delay: 0.4s;
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);

            }

                opacity: 1;
            }

        .chat-container::-webkit-scrollbar {

        .chat-container::-webkit-scrollbar-track {

        .chat-container::-webkit-scrollbar-thumb {

            border-radius: 4px;

        @media (max-width: 768px) {

                height: 100vh;
                border-radius: 0;

            .message {

            .header {

<body>
    <div class="container">
        <div class="header">
            <div class="logo">B</div>
            <h1>Bard AI Chat</h1>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="typing-indicator" id="typing-indicator">
                <span>Bard is typing</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            <!-- Messages will appear here -->
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask Bard anything..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // Add initial greeting from AI
            addMessage('Bard', 'Hello! How can I help you today?', 'ai');
            
            // Send message when button is clicked
            sendButton.addEventListener('click', sendMessage);
            
            // Send message when Enter key is pressed
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Auto-focus input on page load
            userInput.focus();
            
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // Add user message to chat
                addMessage('You', message, 'user');
                userInput.value = '';
                
                // Show typing indicator
                typingIndicator.style.display = 'flex';
                scrollToBottom();
                
                // Call Bard AI API
                fetch(`https://apis-malvin.vercel.app/ai/bard?q=${encodeURIComponent(message)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Hide typing indicator
                        typingIndicator.style.display = 'none';
                        
                        if (data.status && data.result) {
                            addMessage('Bard', data.result, 'ai');
                        } else {
                            addMessage('Bard', "I couldn't process your request. Please try again.", 'ai');
                        }
                    })
                    .catch(error => {
                        typingIndicator.style.display = 'none';
                        addMessage('Bard', "Sorry, I'm having trouble connecting right now.", 'ai');
                        console.error('Error:', error);
                    });
            }
            
            function addMessage(sender, text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(`${type}-message`);
                
                const contentDiv = document.createElement('div');
                contentDiv.classList.add('message-content');
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.classList.add('message-bubble');
                bubbleDiv.textContent = text;
                
                const timeDiv = document.createElement('div');
                timeDiv.classList.add('message-time');
                timeDiv.textContent = getCurrentTime();
                
                contentDiv.appendChild(bubbleDiv);
                contentDiv.appendChild(timeDiv);
                messageDiv.appendChild(contentDiv);
                chatContainer.insertBefore(messageDiv, typingIndicator);
                
                scrollToBottom();
            }
            
            function getCurrentTime() {
                const now = new Date();
                return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            function scrollToBottom() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });
    </script>
</body>
